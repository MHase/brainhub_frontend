<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Brainhub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="playlist.css">
    <script src="script.js" charset="utf-8"></script>
</head>

<body>


    <div class="container">

        <div id="player">
            <div class="fading"></div>

            <div class="top">
                <div class="triple">
                    <div class="repeat1"></div>
                    <div class="shuffle"></div>
                    <div class="repeat4"></div>
                </div>
                <div id="menu" class="menu"></div>
            </div>
            <div class="bottom">
                <h1>Icona Pop</h1>
                <p>Still Don't Know </p>
                <div class="btn_bottom">
                    <input type="range" name="" value="40" class="range">
                    <div class="triple triple_bottom">
                        <div class="previous"></div>
                        <div class="play"></div>
                        <div class="next"></div>
                    </div>
                    <div class="shfav">
                        <div class="share"></div>
                        <div class="fav"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="playlist">
          <div class="top_playlist">
            <div class="back"></div>
            <h1>Playlist</h1>
          </div>
          <div class="song_playlist">
            <div class="songs">

            </div>
          </div>
          <div class="bottom bottom_playlist"></div>


        </div>
    </div>


</body>

</html>
